version: '3.9'

services:
  nx-jikkyo:
    image: nx-jikkyo
    container_name: nx-jikkyo
    build:
      context: .
    restart: unless-stopped
    # ポートは Caddy 経由でのみアクセスするため、ホストに直接公開しない
    volumes:
      - type: bind
        source: './.env'
        target: '/code/.env'
      - type: bind
        source: './client/'
        target: '/code/client/'
      - type: bind
        source: './server/data/'
        target: '/code/server/data/'
      - type: bind
        source: './server/logs/'
        target: '/code/server/logs/'
    depends_on:
      - nx-jikkyo-mysql
      - nx-jikkyo-redis
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

  nx-jikkyo-mysql:
    image: mysql:8.0
    container_name: nx-jikkyo-mysql
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_HOST: '172.%'
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - type: bind
        source: './server/data/database/'
        target: '/var/lib/mysql/'
      - type: bind
        source: './my.cnf'
        target: '/etc/mysql/conf.d/my.cnf'

  nx-jikkyo-redis:
    image: redis:6.2
    container_name: nx-jikkyo-redis
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
    volumes:
      - type: bind
        source: './server/data/redis/'
        target: '/data'

  # 外部向け Caddy リバースプロキシサーバー
  # Let's Encrypt 自動取得と TLS 終端を提供する
  # 開発環境では証明書取得は失敗するが、HTTP リバースプロキシとして動作
  nx-jikkyo-caddy:
    image: caddy:2-alpine
    container_name: nx-jikkyo-caddy
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
    ports:
      # 外部向け HTTP/HTTPS ポート
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    volumes:
      - type: bind
        source: './Caddyfile'
        target: '/etc/caddy/Caddyfile'
        read_only: true
      # Let's Encrypt 証明書データの永続化
      - type: bind
        source: './server/data/caddy/'
        target: '/data/caddy/'
      # Caddy ログの出力先
      - type: bind
        source: './server/logs/'
        target: '/var/log/caddy/'
    depends_on:
      - nx-jikkyo
    # ulimits の制限を上げる
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    sysctls:
      - net.core.somaxconn=65535
      - net.ipv4.tcp_max_syn_backlog=65535
