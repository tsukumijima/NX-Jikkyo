version: '3.9'

services:
  nxjikkyo:
    image: nxjikkyo
    container_name: nxjikkyo
    build:
      context: .
    restart: unless-stopped
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - type: bind
        source: './.env'
        target: '/code/.env'
      - type: bind
        source: './server/data/'
        target: '/code/server/data/'
      - type: bind
        source: './server/logs/'
        target: '/code/server/logs/'
    depends_on:
      - nxjikkyo-mysql
    networks:
      - proxy-network

  nxjikkyo-mysql:
    image: mysql:8.0
    container_name: nxjikkyo-mysql
    restart: unless-stopped
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_HOST: '172.%'
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - type: bind
        source: './server/data/database/'
        target: '/var/lib/mysql/'
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true
